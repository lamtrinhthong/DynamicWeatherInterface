<html>
  <head>
	<title>Dynamic Weather</title>
	<link rel="stylesheet" href="AnimatedWeather.css" type="text/css">
  </head>
  <body>
		<div class="container" id="container">
			<span class="city">LONDON</span>
			<span class="temp">15&#176;C</span>
			<div class="wcloud">
				<div class="cloud1" style="background-color: white; box-shadow: none"></div>
				<div class="cloud2" style="background-color: white; box-shadow: none"></div>
				<div class="cloud3" style="background-color: white; box-shadow: none"></div>
			</div>
			<div class="wcloud2">
				<div class="cloud1" style="background-color: white; box-shadow: none"></div>
				<div class="cloud2" style="background-color: white; box-shadow: none"></div>
				<div class="cloud3" style="background-color: white; box-shadow: none"></div>
			</div>
			<div class="mountain1"></div>
			<div class="mountain2"></div>
			<div class="mountain3"></div>
			<div class="mountain4"></div>
			<div class="bottom">
				<div class="cloud">
					<div class="cloud1"></div>
					<div class="cloud2"></div>
					<div class="cloud3"></div>
				</div>
				<p class="summary">DULL CLOUDY SKIES</p>
			</div>
		</div>
  </body>
</html>
